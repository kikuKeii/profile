<div class="modal fade" id="loginmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="loginmodalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <div class="form-floating mb-3">
                    <input value="kikukeii" type="text" class="form-control rounded-3" id="username-input"
                        placeholder="username">
                    <label for="username-input">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input value="qwerty123" type="password" class="form-control rounded-3" id="pass-input"
                        placeholder="Password">
                    <label for="pass-input">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" id="ingat-saya"> Remember me
                    </label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" id="login-btn"><i
                        class="bi bi-box-arrow-in-right"></i> Login</button>
                <small class="text-muted">Klik Login, untuk mengakses fitur dashboard.</small>
                <hr class="my-4">
                <a href="{{site.baseurl}}/dashboard-demo" class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary"
                    type="submit"><i class="bi bi-box-arrow-in-right"></i> Demo Dashboard</a>
            </div>
        </div>
    </div>
</div>
